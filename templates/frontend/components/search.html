<div class="col-md-6" > 
    <div class="header-search">
        <form style="display: flex;" method="get" action="{% url 'search' %}" >
            <select class="input-select" name="category_id" style="width: 100px;">
                <option selected value="0">Tất cả danh mục</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category_id|add:"" == category.id|add:"" %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
            <input class="input" placeholder="Tìm kiếm ở đây" name="keysearch" value="{{ keysearch|default:'' }}">
            <button class="search-btn">Tìm</button>
        </form>
    </div>
</div>
